<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>


    <header class="title">
      Blackjack
  </header>

  <div class="row mt-2">
      <div class="col text-center">
          <button id='btnNew' class="btn btn-danger">New game</button>
          <button id='btnAsk' disabled="disabled" class="btn btn-primary">Ask for a card</button>
          <button id='btnStand' disabled="disabled" class="btn btn-primary">Stand</button>

      </div>
  </div>

  <div class="row container">
      <div class="col">
          <h1>Player 1 - <small>0</small></h1>
          <div id="player-cards" class="divCards">
             <!--  <img src="assets/cards/2C.png" class="card"> -->
          </div>
      </div>

  </div>

  <div class="row container mt-2">
      <div class="col">
          <h1>Computer - <small>0</small></h1>
          <div id="computer-cards" class="divCards">
             <!--  <img src="assets/cards/3C.png" class="card"> -->
          </div>
      </div>

  </div>


    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
